version: '3.8'

services:
  app:
    build:
      context: .. # Set build context to the parent directory (portal.itsupport.com.bd/)
      dockerfile: docker-ampnm/Dockerfile # Specify the Dockerfile path relative to the new context
    volumes:
      # Mount the entire project root into /var/www/html/
      # This means the PHP app will be at /var/www/html/docker-ampnm/
      # And the React app source will be at /var/www/html/src/
      - ../:/var/www/html/
    depends_on:
      db:
        condition: service_healthy
    environment:
      # We use 127.0.0.1 because network_mode: host connects the app container
      # directly to the host's network, so it sees the database on localhost.
      - DB_HOST=127.0.0.1
      - DB_NAME=network_monitor
      - DB_USER=user
      - DB_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=rootpassword
      - ADMIN_PASSWORD=password
    restart: unless-stopped
    # network_mode: host is required for the ping command to work correctly.
    network_mode: "host"
    ports:
      - "2266:2266" # Main app will now run on port 2266

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: network_monitor
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      # Expose the database port to the host for external tools if needed
      - "3306:3306"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  db_data: